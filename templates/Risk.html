
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Report Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            color: #34495e;
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #ecf0f1;
        }
        .btn {
            background: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .answer-container {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Risk Report Generation Using Annual Report</h1>
        <form action="/risk" method="POST" enctype="multipart/form-data">
            <input type="file" name="pdf" accept="application/pdf" required>
            <br>
            <button type="submit" class="btn">Upload and Process</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if answers %}
            <div class="answer-container">
                <h2>Generated Risk Analysis Report:</h2>
                {% for heading, answer in answers.items() %}
                    <h3>{{ heading }}</h3>
                    <p>{{ answer | safe }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
